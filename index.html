<!DOCTYPE html>
<html>

<h2>Encounter Generator</h2>

<h3>Random Pokemon Generator</h3>
<img id = "image" width="300" height="300" src = >
<br>
<button id="imagebutton">Random Pokemon</button>



<h3>Random Stats Generator</h3>

<label for="build">Build to generate:</label>
<select name="build" id="build">
    <option value="ar">All-Rounder</option>
    <option value="fpa">Fast Physical Attacker</option>
    <option value="bpa">Bulky Physical Attacker</option>
    <option value="fsa">Fast Special Attacker</option>
    <option value="bsa">Bulky Special Attacker</option>
    <option value="t">Tank</option>
</select>


<label for="level">Level:</label>
<select name="level" id="level">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>

<br>

<label for="stage">Additional Points:</label>
<select name="stage" id="stage">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<p id="health" style="margin-bottom : 0;">Health: </p>
<p id="attack" style="margin : 0; padding-top:0;">Attack: </p>
<p id="defence" style="margin : 0; padding-top:0;">Defence: </p>
<p id="spattack" style="margin : 0; padding-top:0;">Special Attack: </p>
<p id="spdefence" style="margin : 0; padding-top:0;">Special Defence: </p>
<p id="speed" style="margin : 0; padding-top:0;">Speed : </p>

<button id="button">Generate</button>

<script type="module" src=statScript.js></script>

</html>
