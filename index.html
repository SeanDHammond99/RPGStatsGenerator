<!DOCTYPE html>
<html>
<head>
<style>
.lucida {
    font-family: "Lucida Console", "Courier New", monospace;
}
</style>
</head>
<body style="background-color:#1e1f21;">
<h1 style="color:white" class="lucida">Encounter Generator</h1>

<h3 style="color:white" class="lucida">Random Pokemon Generator</h3>
<img id = "image" width="300" height="300" src = >
<br>
<button id="imagebutton" class="lucida">Random Pokemon</button>



<h3 style="color:white" class="lucida">Random Stats Generator</h3>

<label for="build" style="color:white" class="lucida">Build to generate:</label>
<select name="build" id="build" class="lucida">
    <option value="ar">All-Rounder</option>
    <option value="fpa">Fast Physical Attacker</option>
    <option value="bpa">Bulky Physical Attacker</option>
    <option value="fsa">Fast Special Attacker</option>
    <option value="bsa">Bulky Special Attacker</option>
    <option value="t">Tank</option>
</select>


<label for="level" style="color:white" class="lucida">Level:</label>
<select name="level" id="level" class="lucida">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>

<br>

<label for="stage" style="color:white" class="lucida">Additional Points:</label>
<select name="stage" id="stage" class="lucida">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<p id="HP" style="margin-bottom : 0; color:white" class="lucida">HP: </p>
<br>
<p id="health" style="margin : 0; padding-top:0; color:white" class="lucida">Health: </p>
<p id="attack" style="margin : 0; padding-top:0; color:white" class="lucida">Attack: </p>
<p id="defence" style="margin : 0; padding-top:0; color:white" class="lucida">Defence: </p>
<p id="spattack" style="margin : 0; padding-top:0; color:white" class="lucida">Special Attack: </p>
<p id="spdefence" style="margin : 0; padding-top:0; color:white" class="lucida">Special Defence: </p>
<p id="speed" style="margin : 0; padding-top:0; color:white" class="lucida">Speed : </p>

<button id="button" class="lucida">Generate</button>

<script type="module" src=statScript.js></script>

</body>
</html>
