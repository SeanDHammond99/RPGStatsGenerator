<!DOCTYPE html>
<html>

<body style="background-color:#1e1f21;">
<h2 style="color:white">Encounter Generator</h2>

<h3 style="color:white">Random Pokemon Generator</h3>
<img id = "image" width="300" height="300" src = >
<br>
<button id="imagebutton">Random Pokemon</button>



<h3 style="color:white">Random Stats Generator</h3>

<label for="build" style="color:white">Build to generate:</label>
<select name="build" id="build">
    <option value="ar">All-Rounder</option>
    <option value="fpa">Fast Physical Attacker</option>
    <option value="bpa">Bulky Physical Attacker</option>
    <option value="fsa">Fast Special Attacker</option>
    <option value="bsa">Bulky Special Attacker</option>
    <option value="t">Tank</option>
</select>


<label for="level" style="color:white">Level:</label>
<select name="level" id="level">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>

<br>

<label for="stage" style="color:white">Additional Points:</label>
<select name="stage" id="stage">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<p id="health" style="margin-bottom : 0; color:white">Health: </p>
<p id="attack" style="margin : 0; padding-top:0; color:white">Attack: </p>
<p id="defence" style="margin : 0; padding-top:0; color:white">Defence: </p>
<p id="spattack" style="margin : 0; padding-top:0; color:white">Special Attack: </p>
<p id="spdefence" style="margin : 0; padding-top:0; color:white">Special Defence: </p>
<p id="speed" style="margin : 0; padding-top:0; color:white">Speed : </p>

<button id="button">Generate</button>

<script type="module" src=statScript.js></script>

</body>
</html>
